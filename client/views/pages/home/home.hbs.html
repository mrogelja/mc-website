<template name="home">
    <div class="page home">
        <div class="cover">
          {{> block_element blockId=page._id key='elements.cover' data=page.elements.cover type='image' updateMethod="updatePage"}}
        </div>

        <div class="presentation">
          {{> block_element blockId=page._id key='elements.presentation' data=page.elements.presentation type='rte' updateMethod="updatePage"}}
        </div>
    </div>
</template>
