<template name="realisations">
    <div class="ui four column grid">
        {{#each $mapped realisations }}
            <div class="column">
                {{> realisation }}
            </div>
        {{/each}}
    </div>
</template>


<template name="realisation">
    <a class="ui card fluid realisation" data-realisation="{{ _id }}">
        <div class="image">
            <img src="{{ img }}">
        </div>
        <div class="content">
            <div class="header">{{ title }}</div>
            <div class="meta">
            </div>

            <div class="description">
                {{ description }}
            </div>
        </div>
    </a>
</template>
