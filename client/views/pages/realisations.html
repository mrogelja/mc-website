<template name="realisations">
    <ul class="realisations {{#if zoom }}zooming{{/if}}">
        {{#each $mapped realisations }}
        {{> realisation_thumb }}
        {{/each}}
    </ul>
</template>


<template name="realisation_thumb">
    <li class="realisation-thumb {{#if selected}}selected{{/if}} {{#if span}}span-{{span}}{{/if}}"
        data-realisation="{{ _id }}">
        <img class="thumb" src="{{ img }}">
    </li>
</template>


<template name="realisation">
    <div class="realisation">
        <div class="tools">
            <a href="{{ pathFor route='realisations' }}">
                <i class="icon reply"></i>
            </a>

            {{#if currentUser}}
            <i class="edit icon" data-edit=""></i>
            {{/if}}
        </div>

        <div class="thumb">
            <div class="inner">
                <img src="{{ img }}" alt="{{ title }}">
            </div>
        </div>

        <div class="wrapper">
            <div class="inner">

                <div class="resume" contenteditable="{{#if editable}}true{{else}}false{{/if}}">
                    {{ resume }}
                </div>

                <div class="description" contenteditable="{{#if editable}}true{{else}}false{{/if}}">
                    {{ description }}
                </div>
            </div>
        </div>
    </div>
</template>
