<template name="markdown_editor">
    <div class="editor">
        <div class="shortcuts ui icon menu">
            <a class="item"><i class="italic icon" data-do="italic"></i></a>
            <a class="item"><i class="bold icon" data-do="bold"></i></a>
            <a class="item"><i class="underline icon" data-do="underline"></i></a>

            <a class="item"><i class="linkify icon" data-do="link"></i></a>
            <a class="item"><i class="file image outline icon" data-do="image"></i></a>
            <a class="item"><i class="quote right icon" data-do="quote"></i></a>

            <a class="item"><i class="ordered list icon" data-do="orderedlist"></i></a>
            <a class="item"><i class="unordered list icon" data-do="unorderedlist"></i></a>
        </div>

        <textarea id="t">{{ data }}</textarea>
    </div>
</template>
